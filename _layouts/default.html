<!DOCTYPE html>
<html lang="en-US">

  {% include head.html %}

  <body class="page page-id-116 page-template-default page-template-template-full-width-php">
  
      <div id="fb-root"></div>
      <script>(function(d, s, id) {
          var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s); js.id = id;
          js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
          fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
      </script>
      <div id="wrapper">
        {% include header.html %}

        <div id="container">
          <section id="content" class="column onecol">
            <article class="page type-page status-publish hentry column onecol">
              <div class="entry">
                {{ content }}
              </div>
            </article><!-- .post -->
          </section><!-- #content -->
          <div class="clear"></div>
        </div><!-- #container -->
      
        {% include footer.html %}
      </div><!-- #wrapper -->

  </body>

</html>
