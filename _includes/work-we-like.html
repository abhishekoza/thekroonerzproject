                                        <script type='text/javascript'>if(typeof(jQuery)=="function"){(function($){$.fn.fitVids=function(){}})(jQuery)};jwplayer('jwplayer-0').setup({"aspectratio":"4:3","width":"100%","primary":"html5","listbar":{"position":"right","size":360},"playlist":[{"title":"His Music is like sea waves , calm and soothing to ears : this one is meditative master piece.","sources":[{"file":"https://www.youtube.com/watch?v=gowzDeSobLc"}],"description":"(Uploaded only for Entertainment Purpose)\r\n(All Audio Copyrights belongs to the respective owner of this content)\r\n\r\nCheck Out Sandeep Thakur\r\nhttps://www.facebook.com/sandisdeepviolinks\r\n\r\nAudio download link :-\r\nhttps://soundcloud.com/sandeepthakurviolinist/mitti-di-khushboo\r\n\r\nA beautiful love song by AYUSHMANN KHURRANA been covered by Violinist SANDEEP THAKUR. This track is an attempt to translate emotions of the original song by way of an acoustic violin. Sincere effort has been put to keep it a bit loungey and yet not go astray from its original emotions. Hope you will like the work. Do write to me your reactions thru Youtube comments, Facebook messages etc. I am always open to your suggestions so that I can serve better musical treats in the time to come :)\r\n\r\nOriginal Credits:\r\n\r\nSONG - MITTI DI KHUSHBOO\r\nSINGER - AYUSHMANN KHURRANA\r\nMUSIC DIRECTOR - ROCHAK KOHLI\r\nLYRICS - ROCHAK KOHLI, GURPREET SAINI, GAUTAM GOVIND SHARMA\r\nPROGRAMMED, MIXED and MASTERED BY- BHARAT GOYAL (GLOBAL SOUND LABS B)\r\n\r\nCover Credits:\r\n\r\nRe - Arranged & Re - Programmed by  Jai - Parthiv (Studiounplugged)\r\nViolin & Viola  - Sandeep Thakur\r\nRecorded,Mixed & Masterd By Francisco Nicholson at Studio Unplugged (Mumbai)\r\n\r\nVideo :\r\n\r\nDirector & DOP : Jay Charola\r\nEdited by Rishal Shetty\r\n\r\nCheck Out Studiounplugged :\r\nhttps://www.facebook.com/StudioUnplugged\r\n\r\nCheck Out Francisco Nicholson\r\nhttps://www.facebook.com/Francisco.Nicholson.Franco\r\n\r\nCheck Out Jay Charola\r\nhttps://www.facebook.com/Flashbladepictures.com\r\n\r\nCheck Out Rishaal Shetty\r\nhttps://www.facebook.com/rishal.shetty1\r\n\r\n                    *************************************","image":"http://i.ytimg.com/vi/gowzDeSobLc/0.jpg"},{"title":"Rahman's Fever in Berklee College of Music.","sources":[{"file":"https://www.youtube.com/watch?v=pZy8115sNXM"}],"description":"\"Jiya Jale\" (Dil Se) is a tribute to A. R. Rahman by the Berklee Indian Ensemble in gratitude for his immense contribution to our lives through his inspiring music and journey. \r\n\r\nA. R. Rahman is an Indian composer, singer-songwriter, producer, multi-instrumentalist and philanthropist. In 2009, Time Magazine placed Rahman in its list of World's Most Influential People. In a notable career spanning two decades, he has garnered particular acclaim for redefining contemporary Indian film music, and putting Indian music on the global map, in a way that no other Indian composer/performer has achieved. \r\n\r\nOn October 24, 2014, Berklee College of Music will confer A. R. Rahman with an honorary doctor of music degree. Berklee Faculty and students from the Berklee Indian Ensemble will pay tribute to the living legend, who will join them on select pieces in a concert celebrating his music and life at Boston's Symphony Hall. \r\n\r\nMr. Rahman's visit is a signature event under Berklee India Exchange, a new initiative co-founded by two Indian Berklee alums, Annette Philip (artistic director), and Clint Valladares (artist relations and strategy), as a platform for cultural conversation, through the composition, collaboration, and performance of original Indian music. Proceeds from the concert will go towards a scholarship fund in Mr. Rahman's name for students from India to attend Berklee. \r\n\r\nThis is a huge milestone for the Berklee Indian Ensemble, one of largest and most diverse ensembles at the college, with members representing 37 countries, and counting. Founded in 2011 by faculty member, Annette Philip, the ensemble performs an expansive repertoire of Indian classical, semi-classical, folk, Sufi, and contemporary Indo-jazz music, with the ultimate goal of presenting concerts entirely consisting of original student compositions. Every year, there is at least one composition by A. R. Rahman featured in their repertoire. \r\n\r\nBerklee Indian Ensemble\r\n\"Jiya Jale\" (A. R. Rahman)\r\nFrom the film Dil Se\r\n\r\n\r\nBerklee Indian Ensemble: arrangement\r\nAnnette Philip: vocal arrangement, producer\r\nInna Dudukina: string arrangement\r\n\r\nSoloists\r\nIshita Sinha: voice, Patna, India\r\nHarshitha Krishnan, voice, Chennai, India\r\nNalini Krishnan, voice, Seattle, Washington\r\nRohith Santosh Jayaraman, voice, morsing (jaw harp), San Jose, CA\r\n\r\n\r\nInstrumental Soloists\r\nYazhi Guo: dizi, Hong Kong, China\r\nSashank Navaladi: sarod, New Delhi, India\r\nHarini Srinivasa Raghavan: violin, Chennai, India\r\nLayth Al Rubaye: violin, Amman, Jordan\r\nPatrick Simard: drums, Ottowa, Canada\r\n\r\nIndian Ensemble Choir\r\nSanjeeta Bhattacharya, New Delhi, India\r\nDhruv Goel, Lucknow, India\r\nVasundhara Gupta, Kolkata, India\r\nRohith Santosh Jayaraman, San Jose, CA\r\nHarshitha Krishnan, Chennai, India\r\nNalini Krishnan, Seattle, Washington\r\nArmeen Musa, Dhaka, Bangladesh\r\nKanika Patawari, Antwerp, Belgium\r\nAnnette Philip, Kerala, India\r\nPurvaa Sampath, Bangalore, India\r\nIshita Sinha: Patna, India\r\nHarini Srinivasa Raghavan, Chennai, India\r\nAseem Suri, New Delhi, India\r\nAdriel Tjokrosaputro, Surakarta, Indonesia\r\nSanchitha Wickremesooriya, Colombo, Sri Lanka\r\n\r\n\r\nStrings\r\nLayth Al Rubaye: violin, Amman, Jordan\r\nHarini Srinivasa Raghavan: violin, Chennai, India\r\nDaniel Urbanowicz: viola, Pittsburgh, Pennsylvania\r\nNaseem Al Atrash: cello, Beit Sahour, Palestine\r\nVictor Manuel Gonzalez Quezada: double bass, Rancagua, Chile\r\n\r\nRhythm Section\r\nAnnette Philip: piano, Kerala, India\r\nAleif Hamdan: electric guitar, Jakarta, Indonesia\r\nShubh Saran: electric and acoustic guitar, New Delhi, India\r\nAchal Murthy: bass, Strassen, Luxembourg\r\nUllas Rao: mridangam, Westwood, MA\r\nKaushlesh Purohit: tabla, percussion, Jodhpur, India\r\nRanajoy Das: cajon, New Delhi, India\r\nJoe A Galeota Jr.: percussion, Arlington, MA\r\nPatrick Simard: drums, Ottowa, Canada\r\n\r\nRecorded live at The Record Company\r\nSimon Katz: recording engineer, mixing engineer\r\nChris Geller: assistant engineer\r\nPietro Milanesi: assistant engineer\r\n\r\nTeo Karakolev: videographer, editor\r\nKevin Greene: videographer\r\nSam Harchik: videographer\r\n\r\nMastered by M Works Studios\r\nJonathan Wyner: engineer","image":"http://i.ytimg.com/vi/pZy8115sNXM/0.jpg"},{"title":"It is really relaxing, transitions from one song to another were damn smooth that even Pritam would feel he inspired someone (No pun intended).","sources":[{"file":"https://www.youtube.com/watch?v=22zn81Z6LWM"}],"description":"Music director \"Pritam's\" popular melodius romantic songs all mashed up into one relaxing instrumental cover track.\r\n\r\nSit back and enjoy :)\r\n\r\nSongs used are :-\r\nTume Se Hi ( Jab We Met)\r\nTe Amo (Dum Maro Dum)\r\nTu Jaane Na ( Ajab Prem Ki Ghazab Kahaani)\r\n\r\nMy Facebook Page : https://www.facebook.com/pages/Advait-Nemlekar/138063346216538","image":"http://i.ytimg.com/vi/22zn81Z6LWM/0.jpg"},{"title":"For those who LOVE The New Superstar RANBIR KAPOOR","sources":[{"file":"https://www.youtube.com/watch?v=loa5N90GoFE"}],"description":"Download Link :-\r\n\r\nhttps://soundcloud.com/studiounplugged/ranbir-kapoor-instrumental\r\n\r\n(Uploaded only for Entertainment Purpose)\r\n(All Copyrights belongs to the respective owner of this content) \r\n\r\nOriginal Credits :-\r\n\r\nSongs - Composers\r\nTum Ho - A.R.Rahman\r\nKhuda Jaane - Vishal - Shekhar\r\nIktara - Amit Trivedi\r\nTuje Bhula Diya - Vishal - Shekhar\r\nNadaaan Parindey - A.R.Rahman\r\nKabira - Pritam\r\n\r\n\r\nCover img.com/vi/qaOgJtcet5c/0.jpg"},{"title":"Art in any form, when devoted to god, is always at its best","sources":[{"file":"https://www.youtube.com/watch?v=m5qWizF_XSY"}],"description":"For listening to the MP3 only : https://soundcloud.com/mugdha/gananayakay-cover\r\n\r\nGanapati Bappa Moraya!!! :D\r\n\r\nThis song is originally composed by 'Ajay-Atul' and sung by 'Shankar Mahadevan'. This song is a 'shloka' about 'Lord Ganapati'. I have sung and re-arranged this song with different set of instruments. In this song I felt that 'Ganapati' is not only the happiest God but he is also balanced, smart and humble. In India, we celebrate the festival of 'Ganapati' by bringing his small idol home, decorating a small view for him, preparing his favorite dish 'Modak' and we do his pooja everyday till he is home! In this video I want to show the process of making these beautiful idols! \r\nThis video only became possible because of 'Godse Bandhu'. They have made these beautiful idols specially for this video.\r\n\r\nMusic Arrangement and Produced by Mugdha Hasabnis\r\n\r\nVocals : Mugdha Hasabnis\r\nPiano  : Raashi Kulkarni\r\nViolin  :  Anaar Desai - Stephens\r\nCello   : Jake Charkey\r\nTabla  : Amit Mishra\r\n\r\nMixed and Mastered by Saurabh Kajrekar\r\nRecorded at Prabha Digital Studio, Khanak Studio and Lotus Feet Studio\r\nSupervised by Tshering Leezum Bhutia\r\n\r\nSpecial thanks to 'Godse Bandhu', 'Umesh Pannchal', 'Chitragandha' for helping me with the process of idol making! To 'Gauri Hasabnis' and 'Gayatri Deshpande' for shooting my shots in the video. To 'Parikshit Kulkarni', 'Aakash Patwari', ' Shailesh Samant' for recording and 'Kartik Shah' for letting me use his awesome studio.To my Parents for their support and suggestions. \r\n\r\nPlease do watch and share if you like this song and video! :)","image":"http://i.ytimg.com/vi/m5qWizF_XSY/0.jpg"},{"title":"Folk  Revived by Bhavya Pandit","sources":[{"file":"http://www.youtube.com/watch?v=UudQtTu3Uuw"}],"description":"(Uploaded only for Entertainment Purpose)\r\n(All Copyrights belongs to the respective owner of this content)\r\n\r\nDownload link :-\r\nhttps://soundcloud.com/studiounplugged/ranjha-folk-mix-jai-parthiv-ft\r\n\r\n\r\nOriginal Credits:\r\nMovie - Queen\r\nSong - Ranjha\r\nComposer - Rupesh Kumar Ram\r\nLyrics - Raghu Nath\r\nSinger - Rupesh Kumar Ram\r\n\r\nCover Credits:\r\nMusic Re - arranged & Re - Programmed By Jai - Parthiv (Studiounplugged)\r\nSinger - Bhavya Pandit\r\nFlute - Vashisth Trivedi\r\nRecorded,Mixed & Masterd By Francisco Nicholson\r\nVideo Shot By - Srushti Dhotekar\r\nVideo Edited By - Rohon Nag \r\n\r\n\r\nCheck out Studiounplugged :\r\nhttps://www.facebook.com/StudioUnplugged\r\n\r\nCheck out Bhavya Pandit :\r\nhttps://www.facebook.com/followbhavya\r\n\r\nCheck out Francisco Nicholson\r\nhttps://www.facebook.com/Francisco.Nicholson.Franco","image":"http://i.ytimg.com/vi/UudQtTu3Uuw/0.jpg"},{"title":"A Creative Visual Treat backed by Mellifluous sound","sources":[{"file":"http://www.youtube.com/watch?v=mvk_w9qoAVs"}],"description":"Inspiration:\r\n\r\nLove, not always the way we wish,\r\nHope, not always how we want,\r\nSeasons change, so do people and their feelings,\r\nLeaving only sadness and despair in the way. \r\nhttp://www.facebook.com/groups/454043321296737/\r\n\r\nLyrics:\r\n\r\nKUCH BHI KAR LO\r\nMUJH PE MAR LO\r\nMEIN NAI RUKNE WALI\r\nO RE PARWANE ,TERA ISHQ NA JANE\r\nMEIN NAI RUKNE WALI\r\n\r\nNA NA NA..........\r\n\r\nPYAAR MERA KAMZOR THA\r\nAISA TUNE KYUN SOCH LIYA\r\nDIL MEIN TERA HI INTEZAAR THA\r\nSAATH REHKE BHI SAATH NA RAHA\r\nANKHEN MERI NA TU PADH SAKA \r\nTANHA MUJKO TU CHOR CHALA\r\n\r\nPYAAR NIBHANA \r\nSAATH NIBHANA \r\nTUM KYA JANO YAARA\r\nKASME WAADE \r\nJHOOTE DILAASE\r\nAISA THA RISHTA HUMARA\r\n\r\nOOOOO....\r\nNA NA NA..\r\n\r\n\r\nKUCH BHI KAR LO\r\nMUJH PE MAR LO\r\nMEIN NAI RUKNE WALI\r\nO RE PARWANE ,TERA ISHQ NA JANE\r\nMEIN NAI RUKNE WALI\r\nMEIN NAI RUKNE WALI\r\nMEIN NAI RUKNE WALI\r\nMEIN NAI RUKNE WALI\r\n\r\nVideo Production:\r\n\r\nSnow Leopard Productions, is the film production house in Shimla with an imaginative and experienced team having the ability to create unique breathtaking videos.\r\n\r\nwww.snowleopardproductions.com\r\n\r\n\r\nMusic Production and Recording:\r\n\r\nKeshav Dhar","image":"http://i.ytimg.com/vi/mvk_w9qoAVs/0.jpg"},{"title":"Feel From The Heart- Mora Saiyaan - Female version","sources":[{"file":"http://www.youtube.com/watch?v=qctSVmlNgDY"}],"description":"Recreating a complete new cover version of the classic Mora Saiyaan Mose Bole Na. Originally sung by the great Shafqat Amanat Ali of Fuzon. Here we have tried to go one step ahead and include western vocals to the original song. \r\nDo share it if you like it.\r\n\r\nCredits:\r\nOriginal Singer: Shafqat Amanat Ali, Fuzon.\r\nOriginally Composed for Album - Fuzon \r\n\r\nConceptualized and Produced By - 3 Blind Mice. \r\nDirector - Prabhav Katdare.\r\nMusic Arranged and Produced By - Krunal Shah.\r\n\r\nhttp://3blindmice.in/\r\n\r\nMusicians - \r\n \r\nSingers - Annie Chawla & Varun Rao \r\nSarangi -- Sangeet Mishra \r\nFlute -- Shashank Acharya\r\nKeyboards & Music Arrangement - Krunal Shah \r\nTabla & Djembe - Dhaivat Jani\r\nGuitars & Saxophone - Varun Rao\r\nBass -- Jainam Modi \r\nPercussions -- Karan Deshmukh \r\nEnglish Lyrics - Varun Rao \r\n\r\nAudio Mixed and Mastered by - Varun Rao \r\n\r\nLyrics - \r\n\r\nWhy did you leave me, \r\nWhen I loved you so... \r\nI've been waiting for a sign, \r\nWill you give it to me\r\nOr let me die... \r\n \r\nSaawan biton jaaye piharava, \r\nSaawan biton jaaye piharava,\r\nMann mora ghabraaye,\r\nMann mora ghabraaye.\r\n\r\nAiso gaye pardes piya tum,\r\nAiso gaye pardes piya tum,\r\nChain hamein nahi aaye,\r\nChain hamein nahi aaye,\r\nMora saiyaan mose bole na,\r\nMora saiyaan mose bole na.\r\n\r\nMain laakh jatan kar haari,\r\nlaakh jatan kar haari rahi,\r\nMora saiyaan mose bole na,\r\nMora saiyaan mose bole na.\r\n\r\n\r\nPyaar tumhe kitna karate hain,\r\nPyaar tumhe kitna karate hain,\r\nTum yeh samajh nahi paaoge,\r\nTum yeh samajh nahi paaoge,\r\nJab hum na honge toh piharawa,\r\nJab hum na honge toh piharawa,\r\nBolo kya tab aaoge,\r\nBolo kya tab aaoge.\r\n \r\nWhy did you walk away... \r\nfrom me!\r\nWhen you knew that I loved you so \r\nWould you let me die? \r\nWould you let me die?\r\nWith a broken dream\r\nOf being with you.\r\n\r\nMora \r\nsaiyaan,\r\n\r\nMora saiyaan,\r\nsaiyaan,\r\n\r\nMora \r\nsaiyaan\r\n\r\nsaiyaan.","image":"http://i.ytimg.com/vi/qctSVmlNgDY/0.jpg"},{"title":"Fresh Music- Original Song- Sheer Talent \u2014 Swastik Band","sources":[{"file":"http://www.youtube.com/watch?v=KyUdF-Cgy6Q"}],"description":"Cntct Us At -9888878816\r\n\r\nTU JO NAHI HAI YAHA- song by Deepak Rathore [SWASTIK THE BAND]\r\n\r\nLYRICS,COMPO,VOCLAS-DEEPAK RATHORE\r\n\r\nCntct Us At -9888878816\r\n\r\nJoin Us at\r\n\r\nhttp://www.facebook.com/swastikband\r\n\r\nDownload Tracks By Swastik At\r\n\r\nhttp://www.reverbnation.com/swastik\r\n\r\nemail-myswastik@gmail.com\r\n\r\nBLOG \r\n\r\nhttp://www.swastiktheband.blogspot.com/\r\n\r\n\r\nALL WRT RECIVED -Swastik The Band 2011","image":"http://i.ytimg.com/vi/KyUdF-Cgy6Q/0.jpg"},{"title":"Galliyan - New Rockstar on the block | Tushar Joshi","sources":[{"file":"http://www.youtube.com/watch?v=M7JonFEbcWg"}],"description":"Join me on:\r\nFacebook: https://www.facebook.com/TusharJoshiOfficial\r\nTwitter: https://twitter.com/TusharJoshiii\r\nInstagram: http://instagram.com/tusharjoshiii\r\n\r\nGalliyan | Ek Villain | Ankit Tiwari | Cover by Tushar Joshi\r\n\r\nLyrics: Manoj Muntashir\r\nMusic: Ankit Tiwari\r\nMusic Label: T-Series","image":"http://i.ytimg.com/vi/M7JonFEbcWg/0.jpg"},{"title":"Standing Tall - A Song for our nation","sources":[{"file":"http://www.youtube.com/watch?v=6jldLHTtuMw"}],"description":"Desi Music Entertainment is a startup label that focuses on the promotion and distribution of music internationally for artists in India and th
